<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style media="screen">
    body {
      background-color: #f8f9fa; /* Off-white background */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .jumbotron {
      margin-top: 0;
      margin-bottom: 0;
      flex: 1;
      text-align: center;
      padding: 2rem;
    }

    .jumbotron h1 {
      font-size: 3rem; /* Larger text */
      margin-bottom: 1rem;
      color: #343a40; /* Darker text for contrast */
    }

    .jumbotron p {
      font-size: 1.25rem; /* Larger text */
      color: #495057; /* Slightly muted text color */
    }

    .btn {
      padding: 1rem 2rem; /* Larger button padding */
      font-size: 1.25rem; /* Larger button text */
      margin: 0.5rem; /* Margin between buttons */
    }

    footer {
      background-color: #2c3e50; /* Match your existing footer color */
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  {% include "vehicle/navbar.html" %}
  <br>
  <div class="jumbotron">
    <h1 class="display-4">Hello</h1>
    <p class="lead">Welcome to Vehicle Service Management</p>
    <hr class="my-4">
    <p>You can access various features after Login.</p>
    <p class="lead">
      <a class="btn btn-primary" href="customersignup" role="button">Create Your Account</a>
      <a class="btn btn-primary" href="customerlogin" role="button">Login</a>
    </p>
  </div>

  {% include "vehicle/footer.html" %}
  
</body>

</html>
