<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vehicle Service Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style media="screen">
    /* Carousel styles */
    .carousel-item {
      height: 100vh;
      min-height: 500px;
      background-size: cover;
      background-position: center;
    }
    

    /* Styling for jumbotron overlay */
    .jumbotron-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .jumbotron-overlay h1 {
      font-size: 3em;
      text-align: center;
      color: #f8f9fa;
    }


  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% include "vehicle/navbar.html" %}

  <!-- Carousel with background service images -->
  <div id="serviceCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url('https://repairsmith-prod-wordpress.s3.amazonaws.com/2022/11/mechanic-working-on-engine.jpg');">
        <div class="jumbotron-overlay">
          <h1>Welcome to CarServo</h1>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url('https://www.autoleaders.com.au/wp-content/uploads/2020/04/Autoleaders-scaled.jpg');">
        <div class="jumbotron-overlay">
          <h1>Professional and Reliable Service</h1>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url('https://autoaid.in/wp-content/uploads/2024/01/vehicle-washing-4.webp');">
        <div class="jumbotron-overlay">
          <h1>Expert Care for Your Vehicle</h1>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#serviceCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#serviceCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>



  <!-- Customer and Mechanic Cards -->
  {% include "vehicle/customer_mechanic_cards.html" %}

  <!-- Footer -->
  {% include "vehicle/footer.html" %}
</body>

</html>
