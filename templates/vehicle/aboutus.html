<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>About Us</title>

  <style>
    /* General styles */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Main container for content */
    .content {
      flex: 1;
      padding: 20px;
    }

    /* Centered heading */
    .alert {
      margin: 20px 0;
      text-align: center;
    }

    /* Jumbotron styling */
    .jumbotron {
      padding: 40px;
      background-color: #f8f9fa;
      text-align: center;
      margin-bottom: 20px;
    }

    .jumbotron h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .jumbotron p.lead {
      font-size: 1.25rem;
    }

    /* Image grid styling */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px 0;
    }

    .image-grid img {
      width: 120px;
      height: 80px;
    }

    /* Footer styling */
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>

<body>
  {% include "vehicle/navbar.html" %}

  <div class="content">
    <center>
      <h3 class="alert alert-success">About Us !</h3>
    </center>

    <div class="jumbotron">
      <h1 class="display-4">Hello Rider</h1>
      <p class="lead">A genuine solution to vehicle problems</p>
      <hr class="my-4">
      <p>Explore our Website.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="/" role="button">HOME</a>
      </p>
    </div>

    <!-- Image grid instead of marquee -->
    <div class="image-grid">
      <img src="{% static 'images/ferrari.png' %}" alt="ferrari">
      <img src="{% static 'images/ford.png' %}" alt="ford">
      <img src="{% static 'images/lambo.png' %}" alt="lambo">
      <img src="{% static 'images/mahindra.png' %}" alt="mahindra">
      <img src="{% static 'images/tvs.png' %}" alt="tvs">
      <img src="{% static 'images/tata.png' %}" alt="tata">
      <img src="{% static 'images/hero.png' %}" alt="hero">
      <img src="{% static 'images/rolls.png' %}" alt="rolls">
      <img src="{% static 'images/suzuki.png' %}" alt="suzuki">
    </div>
  </div>

  {% include "vehicle/footer.html" %}
</body>

</html>
