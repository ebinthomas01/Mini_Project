<!DOCTYPE html>
{% load static %}
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: Arial, sans-serif;
      border-radius: 10px;
      overflow: hidden;
    }

    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .title {
      color: grey;
      font-size: 18px;
      margin: 15px 0;
    }

    /* Stylish button */
    button {
      border: none;
      outline: 0;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0 0 10px 10px;
    }

    /* Hover effect for button */
    button:hover {
      background: linear-gradient(45deg, #0056b3, #007bff);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    a {
      color: white;
      text-decoration: none;
    }

    /* Grid styling */
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      padding: 60px;
      margin-left: 150px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item">
      <div class="card">
        <img src="{% static 'images/admin.png' %}" alt="Customer" style="width:100%">
        <p class="title">Customer</p>
        <p><button><a href="/customerclick">View</a></button></p>
      </div>
    </div>

    <div class="grid-item">
      <div class="card">
        <img src="{% static 'images/mechanic.png' %}" alt="Mechanic" style="width:100%">
        <p class="title">Mechanic</p>
        <p><button><a href="/mechanicsclick">View</a></button></p>
      </div>
    </div>
  </div>
</body>

</html>
